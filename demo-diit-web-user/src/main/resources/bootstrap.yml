spring:
  application:
    name: web-user
  zipkin:
    base-url: http://localhost:8504
  sleuth:
    sampler:
      percentage: 1.0

security.basic.enabled: false

server:
  port: 8202

management:
  security:
    enabled: false

eureka:
  instance:
    status-page-url: http://localhost:${server.port}/swagger-ui.html # ${server.port}为该服务的端口号
  client:
    serviceUrl:
      defaultZone: http://localhost:8501/eureka/
  
feign:
  hystrix:
    enabled: true

ribbon:
  eager-load:
    enabled: true
    clients: web-user      
