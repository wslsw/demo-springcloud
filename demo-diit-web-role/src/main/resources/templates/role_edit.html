<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  <meta charset="utf-8"/>
	  <title>角色修改</title>
	  <meta name="renderer" content="webkit"/>
	  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	  <link rel="stylesheet" href="../static/plugins/layui/css/layui.css" th:href="@{${ctx}+'/static/plugins/layui/css/layui.css'}" />
	</head>
	<body>  
		<form class="layui-form" action="" style="padding:10px;">
		  <input name="id" class="layui-input" type="hidden" th:value="${role.id}"/>
		  <div class="layui-form-item">
		      <label class="layui-form-label"><font style="color:red;">*</font>名称</label>
		      <div class="layui-input-block">
		        <input name="name" lay-verify="required" autocomplete="off" class="layui-input" type="text" style="width:515px;" th:value="${role.name}"/>
		      </div>
		  </div>
		  <div class="layui-form-item">
		      <label class="layui-form-label"><font style="color:red;">*</font>顺序</label>
		      <div class="layui-input-block">
		        <input name="num" lay-verify="required" autocomplete="off" class="layui-input" type="text" style="width:515px;" th:value="${role.num}"/>
		      </div>
		  </div>
		  <div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">备注</label>
		    <div class="layui-input-block">
		      <textarea name="remark" class="layui-textarea" style="width:515px;" th:text="${role.remark}"></textarea>
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <div class="layui-input-block">
		      <button class="layui-btn" lay-submit="" lay-filter="save">保存</button>
		      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		  </div>
		</form>
		<script src="../static/assets/js/jquery-1.8.3.min.js" th:src="@{${ctx}+'/static/assets/js/jquery-1.8.3.min.js'}"></script>
		<script src="../static/assets/js/common.js" th:src="@{${ctx}+'/static/assets/js/common.js'}"></script>
		<script src="../static/plugins/layui/layui.js" th:src="@{${ctx}+'/static/plugins/layui/layui.js'}"></script>
		<script src="../static/assets/js/role_edit.js" th:src="@{${ctx}+'/static/assets/js/role_edit.js'}"></script>
	</body>
</html>
